<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chúc mừng 20/10</title>
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.5em;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .flower {
      width: 200px;
      margin-top: 30px;
    }

    .heart {
      animation: float 4s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>💐 Chúc mừng ngày Phụ nữ Việt Nam 20/10 💐</h1>

  <div class="message">
    Nhân ngày đặc biệt này, chúc các bạn nữ luôn xinh đẹp, hạnh phúc và thành công trong cuộc sống. <br>
    Cảm ơn vì đã luôn là một phần tuyệt vời trong cuộc sống này! 💖
  </div>

  <img src="https://i.imgur.com/oCkEbrA.png" alt="Flower" class="flower heart">

  <p>🎉 Hãy luôn mỉm cười và toả sáng nhé! 🎉</p>

</body>
</html>
